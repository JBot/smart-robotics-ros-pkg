TrajectoryPlannerROS:
  max_rot_vel: 2.0
  min_rot_vel: -2.0

  sim_time: 1.7

  stop_time_buffer: 0.6

  forward_point_distance: 0.325

  scaling_speed: 0.25
  max_scaling_factor: 0.2

  sim_period: 0.3

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.17

  rot_stopped_vel: 0.01

  max_vel_x: 2.0
  min_vel_x: -2.0
  max_rotational_vel: 4.0
  min_in_place_rotational_vel: 0.3

  acc_lim_th: 0.3
  acc_lim_x: 0.3
  acc_lim_y: 0.5

  transform_tolerance: 0.05
  sim_granularity: 0.025
  dwa: true
  vx_samples: 3
  vtheta_samples: 20
  goal_distance_bias: 0.02
  path_distance_bias: 0.1
  occdist_scale: 0.01
  heading_lookahead: 0.125
  oscillation_reset_dist: 0.05

  holonomic_robot: false
